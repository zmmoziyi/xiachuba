<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>登录_下厨吧</title>
    <link rel="stylesheet" href="js/layer-master/dist/theme/default/layer.css">
    <link href="css/login/login-css.css" type="text/css" rel="stylesheet">

    <link rel="stylesheet" href="css/jigsaw.css">
    <style>
        .container {
            width: 310px;
            margin: 0 auto;
            /*position:absolute;*/
            /*top:1px;*/
            padding-top: 1px;
        }
        a:link,a:visited,a:hover,a:active {
            margin-left: 0px;
            color: #0366D6;
        }
    </style>
</head>
<body>
<div class="l-login">
    <div class="l-top">做菜使我快乐</div>

    <div class="l-center">
        <form>
            <!--用户名-->
            <input class="inp" name="username" type="text" placeholder="请输入用户名">
            <div></div>
            <!--密码-->
            <input class="inp" name="password" type="password" placeholder="请输入密码">
            <!--滑动验证-->
            <div class="container">
                <div id="captcha" style="position: relative"></div>
            </div>
            <!--登录按钮-->
            <div class="l-button">
                <button type="button" value="登录" disabled="disabled" id="login">登录</button>
            </div>

            <div class="l-last">
                我已阅读并同意
                <a href="">《下厨房注册使用协议》</a>
            </div>
            <!--注册按钮-->
            <div class="l-footer">
                <p>没有账号？</p>
                <a>立即注册></a>
            </div>
        </form>
    </div>
</div>
<script src="js/jquery-2.1.4/jquery-2.1.4.js" type="text/javascript"></script>
<script src="js/layer-master/dist/layer.js"></script>
<script src="js/login.js"></script>
<script src="js/jigsaw.js"></script>
<script src="js/jquery.md5.js"></script>
<script>
    jigsaw.init(document.getElementById('captcha'), function () {
        document.getElementById("login").disabled=false;
        document.getElementById("login").style.backgroundColor="#1E9FFF";
    })
</script>
</body>
</html>
