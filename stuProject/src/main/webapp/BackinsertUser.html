<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加一个用户</title>
    <link href="css/BackinsertUser.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="js/layer-master/dist/theme/default/layer.css">
</head>
<body>
<div class="l-login">
    <div class="l-top"><img src="images/insertUser.png"></div>
    <div class="l-center">
        <form>
            <input class="inp" name="username" type="text" placeholder="用户名">
            <input class="inp" name="phone" type="text" placeholder="手机号码">
            <input class="inp" name="password" type="password" placeholder="密码">
            <div class="l-button">
                <button type="button" value="注册" >添加</button>
            </div>
        </form>
    </div>
</div>
<script src="js/jquery-2.1.4/jquery-2.1.4.js" type="text/javascript"></script>
<script src="js/layer-master/dist/layer.js"></script>
<script>
    $(function () {
        $("button").click(function () {
            $.ajax({
                url: "/insertUserInfo",
                type: "post",
                data: {"username": $("input[name='username']").val(),
                "password":$("input[name='password']").val(),
                "phone":$("input[name='phone']").val()},
                dataType: "text",
                success: function (ret) {
                    if (ret == 1) {
                        layer.close(layer.index);
                        window.parent.location.reload();
                    } else {
                        alert("添加失败");
                    }
                }
            });
        });

    });

</script>

</body>
</html>
